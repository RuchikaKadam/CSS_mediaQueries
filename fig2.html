<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="fig2.css">
</head>
<body>
    <header class="main_container">
        <section class="navbar">
            <div class="logo"><img src="assets/logo.png" alt=""></div>
            <div class="nav_options">
                <div class="option active">HOME</div>
                <div class="option">ABOUT</div>
                <div class="option">COFFEE</div>
                <div class="option">SHOP</div>
                <div class="option">BLOG</div>
                <div class="option">CONTACT</div>
                <div class="option">
                    <div class="form">
                        <div class="login">
                            <i class="fa-solid fa-user" style="color: #d98473;"><span>Login</span></i>
                        </div>
                        <div class="search"><i class="fa-solid fa-magnifying-glass" style="color: #d98473;"></i></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="coffee_container">
            <span>
                <img src="assets/32540628_m024t0204_g_coffee_10aug22.jpg" alt="coffee_cup">
            </span>
        </section>
    </header>
</body>
</html>
